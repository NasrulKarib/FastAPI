name: CI Pipeline

on : [push]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: '3.14'
           
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pylint fastapi pydantic uvicorn
            
            - name: Run Pylint
              run: |
                pylint **/*.py --fail-under=7.0
    
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: action/setup-python@v3
              with:
                python-version: '3.14'
           
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install fastapi pydantic uvicorn pytest httpx
            
            - name: Run Tests
              run: |
                pytest tests.py -v

